<VirtualHost *:443>
    ServerAdmin ${admin}
    ServerName ${name}

    DocumentRoot ${www}

    SSLEngine on
    SSLCertificateFile ${ca}/certs/${name}.crt
    SSLCertificateKeyFile ${ca}/private/${name}.key

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>

    <Directory ${www}>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/${name}_error.log
    CustomLog ${APACHE_LOG_DIR}/${name}_access.log combined
</VirtualHost>
